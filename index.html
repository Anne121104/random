  <style>

    .sparkle {

    @keyframes sparkleAnim {

    /* Hi·ªáu ·ª©ng tr√°i tim cute */
    .heart {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #f48fb1;
      transform: rotate(45deg);
      pointer-events: none;
      z-index: 5;
      animation: floatHeart 2s ease-in forwards;
      opacity: 0.8;
    }
    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: #f48fb1;
      border-radius: 50%;
    }
    .heart:before {
      top: -6px;
      left: 0;
    }
    .heart:after {
      left: -6px;
      top: 0;
    }
    @keyframes floatHeart {
      0% {
        opacity: 0.8;
        transform: translateY(0) rotate(45deg) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) rotate(45deg) scale(0.5);
      }
    }
    main {
      background: #fff0f6;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(217, 79, 119, 0.2);

      display: flex;
      flex-direction: column;

      z-index: 10;
    }
    .btn-group {
      display: flex;

    }
    button.choiceBtn {
      background: #d94f77;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 15px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s ease;

    }
    button.choiceBtn:hover {

    }
    button.choiceBtn:active {

      transform: scale(0.98);
    }
    #wheel-container {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 10px auto;
    }
    #wheelcanvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(217, 79, 119, 0.2);
    }
    #pointer {
      position: absolute;
      left: calc(50% - 10px);
      top: -16px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;

    button#spinBtn {

    button#spinBtn:hover:not(:disabled) {

    button#spinBtn:disabled {

    #result-tab {

    #backBtn {

    }
    #backBtn:hover {

    #manage-section {

    #item-list {

    }

    }
    #edit-form {

    #edit-input {

    #saveBtn, #cancelBtn {

    #addItemBtn {

      border-radius: 15px;
      color: white;
      padding: 6px 15px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
      max-width: 140px;
      touch-action: manipulation;
    }
    #addItemBtn:hover {

    }
    @media (max-width: 360px) {

      #pointer {

        border-right: 8px solid transparent;
        border-top: 14px solid #d94f77;
      }
      .heart {
        width: 10px;

      }
      .heart:before,
      .heart:after {
        width: 10px;
        height: 10px;
      }
      .heart:before {
        top: -5px;
      }
      .heart:after {
        left: -5px;
      }
      button.choiceBtn {
        font-size: 0.85rem;
        padding: 6px 10px;
        max-width: 120px;
      }
      #spinBtn, #backBtn, #addItemBtn {
        font-size: 0.85rem;
        padding: 6px 12px;
        max-width: 130px;
      }
      #result-tab {
        font-size: 0.85rem;
        padding: 8px 12px;
        min-width: 160px;
      }
    }
    @media (max-width: 320px) {
      #wheel-container {
        width: 180px;
        height: 180px;
      }
      #pointer {
        left: calc(50% - 7px);
        top: -12px;

        border-right: 7px solid transparent;
        border-top: 12px solid #d94f77;
      }
      .heart {
        width: 8px;

      }
      .heart:before,
      .heart:after {
        width: 8px;
        height: 8px;
      }
      .heart:before {
        top: -4px;
      }
      .heart:after {
        left: -4px;
      }
    }
  </style>

  <header>

  <main>

  <script>
    const STORAGE_KEYS = {
      place: 'yeu_di_dau_places',
      food: 'yeu_di_dau_foods'
    };

    const defaultPlaces = [
      "Caf√© s√°ch Tranquil Books",
      "Ph·ªë c·ªï H√† N·ªôi",
      "H·ªì G∆∞∆°m",
      "C√¥ng vi√™n Th·ªëng Nh·∫•t",
      "Ch√πa Tr·∫•n Qu·ªëc"
    ];
    const defaultFoods = [
      "Ph·ªü H√† N·ªôi",
      "B√∫n ch·∫£",
      "Ch·∫£ c√° L√£ V·ªçng",
      "Nem r√°n",
      "B√°nh cu·ªën Thanh Tr√¨"
    ];

    let currentItems = [];
    let currentType = null;
    let startAngle = 0;
    let arc = 0;
    let spinTimeout = null;
    let spinTime = 0;
    let spinTimeTotal = 0;
    let spinning = false;
    let selectedIndex = -1;
    let editingIndex = -1;

    const btnPlace = document.getElementById('btnPlace');
    const btnFood = document.getElementById('btnFood');
    const selectionScreen = document.getElementById('selection-screen');
    const wheelScreen = document.getElementById('wheel-screen');
    const spinBtn = document.getElementById('spinBtn');
    const backBtn = document.getElementById('backBtn');
    const resultTab = document.getElementById('result-tab');
    const wheelcanvas = document.getElementById('wheelcanvas');
    const ctx = wheelcanvas.getContext('2d');
    const manageSection = document.getElementById('manage-section');
    const itemList = document.getElementById('item-list');
    const addItemBtn = document.getElementById('addItemBtn');
    const editForm = document.getElementById('edit-form');
    const editInput = document.getElementById('edit-input');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const currentTypeName = document.getElementById('current-type-name');

    const pastelColors = [
      "#f9c2d6", "#f4a6c0", "#e48ba9", "#db6d94", "#cd537a"
    ];

    // H√†m t·∫°o tr√°i tim
    function createHearts(count) {
      const maxHearts = window.innerWidth < 360 ? 3 : count;
      for (let i = 0; i < maxHearts; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        const x = Math.random() * (window.innerWidth - 20) + 10;
        const y = Math.random() * (window.innerHeight - 100) + 50;
        heart.style.left = `${x}px`;
        heart.style.top = `${y}px`;
        heart.style.animationDelay = `${Math.random() * 0.5}s`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    function loadData(type) {
      let data = localStorage.getItem(STORAGE_KEYS[type]);
      if (!data) {
        data = (type === 'place') ? defaultPlaces : defaultFoods;
        localStorage.setItem(STORAGE_KEYS[type], JSON.stringify(data));
        return data;
      }
      try {
        return JSON.parse(data);
      } catch {
        return (type === 'place') ? defaultPlaces : defaultFoods;
      }
    }

    function saveData(type, data) {
      localStorage.setItem(STORAGE_KEYS[type], JSON.stringify(data));
    }

    function drawWheel() {
      const outsideRadius = 100;
      const textRadius = 70;
      const insideRadius = 20;
      arc = (2 * Math.PI) / (currentItems.length || 1);
      ctx.clearRect(0, 0, wheelcanvas.width, wheelcanvas.height);

      ctx.strokeStyle = "#d94f77";
      ctx.lineWidth = 1;
      ctx.font = 'bold 9px Poppins, sans-serif';
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      if (currentItems.length === 0) {
        ctx.fillStyle = "#f9c2d6";
        ctx.beginPath();
        ctx.arc(wheelcanvas.width / 2, wheelcanvas.height / 2, outsideRadius, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillStyle = "#6a3650";
        ctx.fillText("Tr·ªëng", wheelcanvas.width / 2, wheelcanvas.height / 2);
        return;
      }

      for (let i = 0; i < currentItems.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = pastelColors[i % pastelColors.length];
        ctx.beginPath();
        ctx.arc(wheelcanvas.width / 2, wheelcanvas.height / 2, outsideRadius, angle, angle + arc);
        ctx.arc(wheelcanvas.width / 2, wheelcanvas.height / 2, insideRadius, angle + arc, angle, true);
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.fillStyle = "#6a3650";
        ctx.translate(
          wheelcanvas.width / 2 + Math.cos(angle + arc / 2) * textRadius,
          wheelcanvas.height / 2 + Math.sin(angle + arc / 2) * textRadius
        );
        ctx.rotate(angle + arc / 2 + Math.PI / 2);

        let text = currentItems[i];
        if (text.length > 10) {
          const mid = Math.floor(text.length / 2);
          let cutIndex = text.indexOf(' ', mid);
          if (cutIndex === -1) cutIndex = mid;
          const line1 = text.slice(0, cutIndex);
          const line2 = text.slice(cutIndex).trim();
          ctx.fillText(line1, 0, -5);
          ctx.fillText(line2, 0, 5);
        } else {
          ctx.fillText(text, 0, 0);
        }
        ctx.restore();
      }
    }

    function easeOut(t, b, c, d) {
      return c * ((t = t / d - 1) * t * t + 1) + b;
    }

    function rotateWheel() {
      spinTime += 30;
      if (spinTime >= spinTimeTotal) {
        stopRotateWheel();
        return;
      }
      const spinAngle = easeOut(spinTime, 0, spinArcStart, spinTimeTotal);
      startAngle += (spinAngle * Math.PI / 180);
      drawWheel();
      spinTimeout = setTimeout(rotateWheel, 30);
    }

    function stopRotateWheel() {
      clearTimeout(spinTimeout);
      const degrees = startAngle * 180 / Math.PI + 90;
      const arcd = arc * 180 / Math.PI;
      let index = Math.floor((360 - (degrees % 360)) / arcd);
      index = index >= currentItems.length ? index - currentItems.length : index;
      selectedIndex = index;

      resultTab.style.display = "block";
      resultTab.textContent = currentItems[selectedIndex]
        ? `üéâ Ch√∫c m·ª´ng! B·∫°n ƒë√£ ch·ªçn: "${currentItems[selectedIndex]}" üéâ`
        : "Danh s√°ch tr·ªëng!";
      spinBtn.disabled = false;
      backBtn.style.display = "inline-block";
      spinning = false;
      createHearts(5); // Th√™m tr√°i tim khi d·ª´ng quay
    }

    function startSpin() {
      if (spinning || currentItems.length === 0) {
        if ( currentItems.length === 0) {
          alert('Danh s√°ch tr·ªëng! Vui l√≤ng th√™m m·ª•c m·ªõi.');
        }
        return;
      }
      spinBtn.disabled = true;
      resultTab.style.display = "none";
      spinning = true;
      spinArcStart = Math.random() * 360 + 360 * 3;
      spinTime = 0;
      spinTimeTotal = Math.random() * 2000 + 3000;
      createHearts(3); // Th√™m tr√°i tim khi b·∫Øt ƒë·∫ßu quay
      rotateWheel();
    }

    function showWheelScreen(type) {
      currentType = type;
      currentItems = loadData(currentType);
      currentTypeName.textContent = (type === 'place') ? 'N∆°i ƒëi ch∆°i' : 'M√≥n ƒÉn';
      startAngle = 0;
      selectedIndex = -1;
      editingIndex = -1;
      drawWheel();
      spinBtn.disabled = false;
      resultTab.style.display = "none";
      backBtn.style.display = "none";
      selectionScreen.style.display = "none";
      wheelScreen.style.display = "flex";
      manageSection.style.display = "block";
      editForm.style.display = "none";
      addItemBtn.style.display = "inline-block";
      populateItemList();
      createHearts(3); // Th√™m tr√°i tim khi v√†o m√†n h√¨nh
      spinBtn.focus();
    }

    function showSelectionScreen() {
      selectionScreen.style.display = "block";
      wheelScreen.style.display = "none";
      resultTab.style.display = "none";
      backBtn.style.display = "none";
      manageSection.style.display = "none";
      editingIndex = -1;
      btnPlace.setAttribute('aria-pressed', 'false');
      btnFood.setAttribute('aria-pressed', 'false');
      btnPlace.focus();
    }

    function populateItemList() {
      itemList.innerHTML = '';
      if (currentItems.length === 0) {
        const li = document.createElement('li');
        li.textContent = '(Danh s√°ch tr·ªëng)';
        li.style.fontStyle = 'italic';
        li.style.color = '#a57d8d';
        itemList.appendChild(li);
        return;
      }

      currentItems.forEach((item, index) => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.className = 'text-item';
        span.textContent = item;
        li.appendChild(span);

        const editBtn = document.createElement('button');
        editBtn.className = 'btn-edit';
        editBtn.textContent = 'S·ª≠a';
        editBtn.setAttribute('aria-label', `S·ª≠a m·ª•c ${item}`);
        editBtn.addEventListener('click', () => startEditingItem(index));
        li.appendChild(editBtn);

        const delBtn = document.createElement('button');
        delBtn.className = 'btn-delete';
        delBtn.textContent = 'X√≥a';
        delBtn.setAttribute('aria-label', `X√≥a m·ª•c ${item}`);
        delBtn.addEventListener('click', () => {
          if (confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a "${item}" kh√¥ng?`)) {
            deleteItem(index);
          }
        });
        li.appendChild(delBtn);

        itemList.appendChild(li);
      });
    }

    function startEditingItem(index) {
      editingIndex = index;
      editInput.value = currentItems[index];
      editForm.style.display = "flex";
      addItemBtn.style.display = "none";
      editInput.focus();
    }

    function startAddingItem() {
      editingIndex = -1;
      editInput.value = '';
      editForm.style.display = "flex";
      addItemBtn.style.display = "none";
      editInput.focus();
    }

    function saveItem(text) {
      text = text.trim();
      if (!text) {
        alert('N·ªôi dung kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng!');
        return false;
      }
      if (currentItems.some((item, idx) => item.toLowerCase() === text.toLowerCase() && idx !== editingIndex)) {
        alert('M·ª•c n√†y ƒë√£ t·ªìn t·∫°i!');
        return false;
      }

      if (editingIndex === -1) {
        currentItems.push(text);
      } else {
        currentItems[editingIndex] = text;
      }
      saveData(currentType, currentItems);
      populateItemList();
      editForm.style.display = "none";
      addItemBtn.style.display = "inline-block";
      drawWheel();
      editingIndex = -1;
      return true;
    }

    function deleteItem(index) {
      currentItems.splice(index, 1);
      saveData(currentType, currentItems);
      populateItemList();
      drawWheel();
    }

    addItemBtn.addEventListener('click', startAddingItem);
    editForm.addEventListener('submit', e => {
      e.preventDefault();
      if (saveItem(editInput.value)) {
        spinBtn.focus();
      }
    });
    cancelBtn.addEventListener('click', () => {
      editForm.style.display = "none";
      addItemBtn.style.display = "inline-block";
      editingIndex = -1;
      spinBtn.focus();
    });
    btnPlace.addEventListener('click', () => {
      btnPlace.setAttribute('aria-pressed', 'true');
      btnFood.setAttribute('aria-pressed', 'false');
      showWheelScreen('place');
    });
    btnFood.addEventListener('click', () => {
      btnFood.setAttribute('aria-pressed', 'true');
      btnPlace.setAttribute('aria-pressed', 'false');
      showWheelScreen('food');
    });
    spinBtn.addEventListener('click', startSpin);
    backBtn.addEventListener('click', () => {
      clearTimeout(spinTimeout);
      spinning = false;
      spinBtn.disabled = false;
      showSelectionScreen();
    });

    function init() {
      wheelcanvas.width = 220;
      wheelcanvas.height = 220;
      showSelectionScreen();
    }

    init();
  </script>
